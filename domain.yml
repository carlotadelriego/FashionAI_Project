version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - describe_outfit_image
  - describe_outfit_preferences
  - ask_fashion_trend
  - ask_style_suggestion
  - ask_clothing_combination
  - ask_clothing_color
  - ask_clothing_material
  - ask_clothing_price
  - nlu_fallback  # Intent for handling unrecognized messages
  - solicitar_recomendacion


entities:
  - color
  - style
  - event
  - clothing_item
  - price
  - quantity  # Optional: if you want to handle quantity-related questions

slots:
  color:
    type: text
    mappings:
      - type: from_entity
        entity: color
  style:
    type: text
    mappings:
      - type: from_entity
        entity: style
  event:
    type: text
    mappings:
      - type: from_entity
        entity: event
  clothing_item:
    type: text
    mappings:
      - type: from_entity
        entity: clothing_item
  image:
    type: text  # Storing the image path/URL or any text input related to the image
    mappings:
      - type: from_text  # Manually handling the image via text input (path/URL)
  price:
    type: float  # Optional: for storing price-related values
    mappings:
      - type: from_entity
        entity: price  # Map the price entity to this slot
  quantity:
    type: float  # Change 'integer' to 'float' to handle quantity-related values
    mappings:
      - type: from_entity
        entity: quantity  # Map the quantity entity to this slot

actions:
  - action_outfit_recommendation
  - action_listen
  - action_restart
  - action_session_start
  - action_deactivate_loop
  - action_revert_fallback_events
  - action_default_ask_affirmation
  - action_default_ask_rephrase
  - action_two_stage_fallback
  - action_unlikely_intent
  - action_back
  - action_extract_slots
  - utter_ask_for_image
  - utter_ask_for_preferences
  - utter_cheer_up
  - utter_clothing_color
  - utter_clothing_combination
  - utter_clothing_material
  - utter_clothing_price
  - utter_did_that_help
  - utter_fallback
  - utter_fallback_image
  - utter_fashion_trends
  - utter_goodbye
  - utter_greet
  - utter_happy
  - utter_iamabot
  - utter_outfit_match
  - utter_style_suggestion
  - utter_clothing_size
  - action_recomendar_prendas



responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"

  utter_goodbye:
    - text: "Bye! Have a great day!"

  utter_cheer_up:
    - text: "Here's something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you? Let me know if you need anything else!"

  utter_happy:
    - text: "That's great to hear!"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa, here to help you with fashion advice."

  utter_ask_for_image:
    - text: "Please upload an image of the outfit you'd like to describe."

  utter_ask_for_preferences:
    - text: "What are your outfit preferences? (e.g., color, style, event)"

  utter_fashion_trends:
    - text: "Current fashion trends include pastel colors, oversized jackets, and wide-leg pants."

  utter_style_suggestion:
    - text: "A smart-casual outfit would be perfect for that occasion."

  utter_clothing_combination:
    - text: "You could pair that with a denim jacket and white sneakers."

  utter_clothing_color:
    - text: "That color goes well with beige, white, or even black."

  utter_clothing_material:
    - text: "It's made of organic cotton."

  utter_clothing_price:
    - text: "That piece costs around $49.99."

  utter_fallback:
    - text: "I'm sorry, I didn't quite understand that. Can you please rephrase?"

  utter_fallback_image:
    - text: "I couldn't process the image. Please try again."

  utter_outfit_match:
    - text: "Based on your preferences, I suggest a combination of a light blue shirt with dark jeans and white sneakers. Would you like to know more about this outfit?"

  utter_outfit_recommendation:
    - text: "I recommend you a stylish combination: a casual shirt with slim-fit jeans and some sneakers. How does that sound?"

  utter_clothing_size:
    - text: "The available sizes are S, M, L, and XL. Which one do you prefer?"

  utter_no_recommendation_found:
  - text: "No encontré ninguna prenda que se ajuste a eso. ¿Querés que probemos otra cosa?"



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
