version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - describe_outfit_image
  - describe_outfit_preferences
  - ask_fashion_trend
  - ask_style_suggestion
  - ask_clothing_combination
  - ask_clothing_color
  - ask_clothing_material
  - ask_clothing_price

entities:
  - color
  - style
  - event
  - clothing_item

slots:
  color:
    type: text
    mappings:
      - type: from_entity
        entity: color
  style:
    type: text
    mappings:
      - type: from_entity
        entity: style
  event:
    type: text
    mappings:
      - type: from_entity
        entity: event
  clothing_item:
    type: text
    mappings:
      - type: from_entity
        entity: clothing_item


actions:
  - action_describe_outfit_image
  - action_describe_outfit_preferences
  - action_get_fashion_trends
  - action_give_style_suggestion
  - action_suggest_clothing_combination
  - action_suggest_clothing_color
  - action_get_clothing_material
  - action_get_clothing_price

responses:
  utter_greet:
    - text: "Hello! How are you?"

  utter_goodbye:
    - text: "Bye"

  utter_cheer_up:
    - text: "Here's something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, keep it up!"

  utter_iamabot:
    - text: "I'm a bot, powered by Rasa."

  utter_ask_for_image:
    - text: "Please, upload an image."

  utter_ask_for_preferences:
    - text: "What are your outfit preferences? (e.g., color, style)"

  utter_fashion_trends:
    - text: "Right now, fashion trends include pastel colors, oversized jackets, and wide-leg pants."

  utter_style_suggestion:
    - text: "A smart-casual outfit would be perfect for that occasion."

  utter_clothing_combination:
    - text: "You could pair that with a denim jacket and white sneakers."

  utter_clothing_color:
    - text: "That color goes well with beige or white."

  utter_clothing_material:
    - text: "It's made of organic cotton."

  utter_clothing_price:
    - text: "That piece costs around $49.99."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
