version: "3.1"

rules:
- rule: Say hello
  steps:
    - intent: greet
    - action: utter_greet

- rule: Say goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Answer fashion trends
  steps:
    - intent: ask_fashion_trend
    - action: utter_fashion_trends

- rule: Suggest outfit combination
  steps:
    - intent: ask_clothing_combination
    - action: utter_clothing_combination

- rule: Respond to clothing color
  steps:
    - intent: ask_clothing_color
    - action: utter_clothing_color

- rule: Recommend outfit based on style and event
  steps:
    - intent: describe_outfit_preferences
    - action: utter_outfit_recommendation

- rule: Answer clothing material inquiry
  steps:
    - intent: ask_clothing_material
    - action: utter_clothing_material

- rule: Provide clothing price
  steps:
    - intent: ask_clothing_price
    - action: utter_clothing_price

- rule: Provide clothing size
  steps:
    - intent: ask_clothing_size
    - action: utter_clothing_size

- rule: Match outfit items
  steps:
    - intent: ask_outfit_match
    - action: utter_outfit_match

- rule: Handle fallback
  steps:
    - intent: nlu_fallback
    - action: utter_default