version: "3.1"

nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey there

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later

- intent: ask_clothing_color
  examples: |
    - What color goes well with [blue](color)?
    - What color should I wear with [red](color)?
    - What colors go with [green](color)?

- intent: describe_outfit_preferences
  examples: |
    - I want a [casual](style) outfit for a [date](event)
    - I need a [formal](style) outfit for [work](event)
    - Show me something [stylish](style) for a [party](event)

- intent: ask_clothing_combination
  examples: |
    - What can I combine with a [white shirt](clothing_item)?
    - What goes well with [jeans](clothing_item)?
    - How can I style a [black dress](clothing_item)?

- intent: ask_fashion_trend
  examples: |
    - What are the latest fashion trends?
    - What's trending in fashion?

- intent: ask_clothing_material
  examples: |
    - What material is this [shirt](clothing_item) made of?
    - What is the [dress](clothing_item) made from?

- intent: ask_clothing_price
  examples: |
    - How much is this [jacket](clothing_item)?
    - What's the price of this [bag](clothing_item)?
