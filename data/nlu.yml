version: "3.1"

nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey there
    - greetings
    - what's up

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - take care
    - until next time

- intent: ask_clothing_color
  examples: |
    - What color goes well with [blue](color)?
    - What color should I wear with [red](color)?
    - What colors go with [green](color)?
    - Which color is best with a [yellow](color) jacket?
    - Does [purple](color) go with [white](color)?

- intent: describe_outfit_preferences
  examples: |
    - I want a [casual](style) outfit for a [date](event)
    - I need a [formal](style) outfit for [work](event)
    - Show me something [stylish](style) for a [party](event)
    - Recommend a [bohemian](style) outfit for a [wedding](event)
    - Give me a [chic](style) outfit for a [brunch](event)

- intent: ask_clothing_combination
  examples: |
    - What can I combine with a [white shirt](clothing_item)?
    - What goes well with [jeans](clothing_item)?
    - How can I style a [black dress](clothing_item)?
    - What should I wear with these [sneakers](clothing_item)?
    - Can I pair these [boots](clothing_item) with a [skirt](clothing_item)?

- intent: ask_fashion_trend
  examples: |
    - What are the latest fashion trends?
    - What's trending in fashion?
    - Tell me what's hot in fashion right now
    - What are the popular trends for this season?

- intent: ask_clothing_material
  examples: |
    - What material is this [shirt](clothing_item) made of?
    - What is the [dress](clothing_item) made from?
    - Is this [coat](clothing_item) made of [wool](material)?
    - What fabric is this [t-shirt](clothing_item)?

- intent: ask_clothing_price
  examples: |
    - How much is this [jacket](clothing_item)?
    - What's the price of this [bag](clothing_item)?
    - How much does the [sweater](clothing_item) cost?
    - Whatâ€™s the price for this [blouse](clothing_item)?

- intent: ask_outfit_recommendation
  examples: |
    - Can you recommend an outfit for a [wedding](event)?
    - What should I wear for a [job interview](event)?
    - Suggest an outfit for a [casual outing](event)
    - What outfit is suitable for a [formal dinner](event)?
    - What should I wear for a [beach party](event)?
    - What should I wear for a [business meeting](event)?
    - What should I wear for a [concert](event)?

- intent: ask_outfit_match
  examples: |
    - Do these [shoes](clothing_item) match this [dress](clothing_item)?
    - Can I wear these [pants](clothing_item) with this [top](clothing_item)?
    - Are these [accessories](clothing_item) suitable for this [outfit](clothing_item)?
    - Do these [colors](color) go well together?
    - Is this [outfit](clothing_item) appropriate for a [wedding](event)?

- intent: ask_clothing_size
  examples: |
    - What size is this [shirt](clothing_item)?
    - How do I know my [dress](clothing_item) size?
    - What size should I get for these [pants](clothing_item)?
    - Is this [jacket](clothing_item) available in [medium](size)?
    - What size is this [sweater](clothing_item)?
