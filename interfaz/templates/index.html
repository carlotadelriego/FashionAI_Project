<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion Chatbot</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f7f7f7; }
        #chat-box { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; background: #fff; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h1>Fashion Assistant Chatbot</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message..." style="width: 80%;">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value;
            if (!message.trim()) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p class="user"><strong>You:</strong> ${message}</p>`;

            fetch("/send_message", {
                method: "POST",
                body: new URLSearchParams({ message }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(res => res.json())
            .then(data => {
                chatBox.innerHTML += `<p class="bot"><strong>Bot:</strong> ${data.response}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            input.value = "";
        }
    </script>
</body>
</html>
