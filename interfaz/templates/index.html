<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Assistant Chatbot 👗</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff5f2;
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
            color: #333;
        }
        #chat-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 30px;
            background-color: #ff6b6b;
            color: #ffffff;
            text-align: center;
            border-bottom: 2px solid #eaeaea;
        }
        .header-text {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin: 0;
        }
        #chatbox {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .message {
            margin-bottom: 16px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.6;
            transition: all 0.3s ease;
        }
        .user-message {
            background-color: #ff6b6b;
            color: #ffffff;
            margin-left: auto;
            border-radius: 18px 4px 18px 18px;
        }
        .bot-message {
            background-color: #ffe0e0;
            color: #333;
            margin-right: auto;
            border-radius: 4px 18px 18px 18px;
        }
        #input-container {
            display: flex;
            padding: 15px 20px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }
        #user_input {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 400;
        }
        #user_input:focus {
            border-color: #ff6b6b;
        }
        #send_button {
            margin-left: 12px;
            padding: 12px 24px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #send_button:hover {
            background-color: #e55b5b;
            transform: scale(1.05);
        }
        .typing-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .typing-dot {
            width: 10px;
            height: 10px;
            margin: 0 3px;
            background-color: #ff6b6b;
            border-radius: 50%;
            animation: typing 1.5s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        @keyframes typing {
            0% {
                opacity: 0.4;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.4;
            }
        }
        /* Diseño responsivo */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            #chat-container {
                width: 100%;
                padding: 15px;
            }
            .header-text {
                font-size: 1.5rem;
            }
            #chatbox {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="chat-header">
            <h1 class="header-text">Fashion Assistant 👗</h1>
        </div>
        <div id="chatbox">
            <div class="message bot-message">Hello! I'm your Fashion Assistant 👗. Ask me anything about style and fashion!</div>
        </div>
        <div id="input-container">
            <input type="text" id="user_input" placeholder="What do you need help with today?" autocomplete="off">
            <button id="send_button">Send</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Función para agregar mensajes al chat
            function addMessage(sender, message) {
                const messageClass = sender === 'user' ? 'user-message' : 'bot-message';
                $('#chatbox').append(`<div class="message ${messageClass}">${message}</div>`);
                $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
            }

            // Función para mostrar el indicador de escritura
            function showTypingIndicator() {
                $('#chatbox').append(`
                    <div class="typing-indicator">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </div>
                `);
                $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
            }

            // Función para ocultar el indicador de escritura
            function hideTypingIndicator() {
                $('.typing-indicator').remove();
            }

            // Enviar mensaje cuando se hace clic en el botón
            $('#send_button').click(sendMessage);

            // Enviar mensaje cuando se presiona la tecla Enter
            $('#user_input').keypress(function(e) {
                if (e.which === 13) {
                    sendMessage();
                }
            });

            function sendMessage() {
                const userMessage = $('#user_input').val().trim();
                if (userMessage === "") return;

                // Mostrar el mensaje del usuario
                addMessage('user', userMessage);
                $('#user_input').val('');
                $('#send_button').prop('disabled', true);
                
                // Mostrar indicador de escritura
                showTypingIndicator();

                // Enviar el mensaje a la API de Rasa usando una solicitud POST
                $.ajax({
                    url: "http://localhost:5005/webhooks/rest/webhook",  // URL de la API de Rasa
                    type: "POST",  // Método POST
                    contentType: "application/json",  // Tipo de contenido JSON
                    data: JSON.stringify({ "message": userMessage }),  // Enviar el mensaje en formato JSON
                    success: function(response) {
                        hideTypingIndicator();
                        if (response.length > 0) {
                            const botResponse = response[0].text || "No response from bot.";
                            addMessage('bot', botResponse);
                        } else {
                            addMessage('bot', "No response from the bot.");
                        }
                        $('#send_button').prop('disabled', false);
                    },
                    error: function() {
                        hideTypingIndicator();
                        addMessage('bot', "Sorry, there was an error. Please try again later.");
                        $('#send_button').prop('disabled', false);
                    }
                });
            }
        });
    </script>
</body>
</html>
